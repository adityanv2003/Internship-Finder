<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign Up - InternshipFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
    <div class="container">
        <a class="navbar-brand" href="index1.html" style="font-family: 'Poppins', sans-serif;">InternshipFinder</a>
    </div>
</nav>

<!-- Employer Sign Up Form -->
<header class="hero">
<h2 class="text-center">Employer Sign Up</h2>
<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
    <form id="employerSignUpForm">
        <h4>Personal Details</h4>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div>&nbsp;</div>
        <h4>Company Details</h4>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" required>
        </div>
        <div class="form-group">
            <label for="companyEmail">Company Email ID</label>
            <input type="email" class="form-control" id="companyEmail" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="designation" required>
        </div>
        <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <textarea class="form-control" id="companyAddress" rows="3" required></textarea>
        </div>

        <button type="submit" id="btnss" class="btn btn-outline-light btn-block">Sign Up</button>
    </form>
    </div>
</div>
</header>
<!-- Footer --> 
<footer class="bg-dark-blue text-white text-center py-3">
    <p>&copy; 2024 InternshipFinder. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
