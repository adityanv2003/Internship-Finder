<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - InternshipFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
    <div class="container">
        <a class="navbar-brand" href="index1.html" style="font-family: 'Poppins', sans-serif;">InternshipFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-4">
                    <a class="nav-link" href="employer-dashboard.html" style="color:white; font-family: 'Poppins', sans-serif;">Dashboard</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link" href="profile.html" style="color:white; font-family: 'Poppins', sans-serif;">Profile</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link" href="index1.html" style="color:white; font-family: 'Poppins', sans-serif;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Update Profile Page -->
<header class="hero">
    <h2 class="text-center">Update Profile</h2>
    <div class="container mt-5">
        <div class="col-lg-6 offset-lg-3">
            <form id="updateProfileForm">
                <h4>Personal Details</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" value="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
                </div>
                <h4>Company Details</h4>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" value="ABC Corp" required>
                </div>
                <div class="form-group">
                    <label for="companyEmail">Company Email ID</label>
                    <input type="email" class="form-control" id="companyEmail" value="hr@abccorp.com" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" value="HR Manager" required>
                </div>
                <div class="form-group">
                    <label for="companyAddress">Company Address</label>
                    <input type="text" class="form-control" id="companyAddress" value="123 Business Ave, City, Country" required>
                </div>
                <button type="submit" class="btn btn-primary" style="border-width: 0px;">Save Changes</button>
            </form>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="bg-dark-blue text-white text-center py-3">
    <p>&copy; 2024 InternshipFinder. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('updateProfileForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Profile updated successfully.');
        // Redirect to employer dashboard after updating the profile
        window.location.href = 'employer-dashboard.html';
    });
</script>
</body>
</html>
