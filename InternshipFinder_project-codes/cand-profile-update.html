<!-- Update Profile Page -->
<header class="hero">
    <h2 class="text-center">Update Profile</h2>
    <div class="container mt-5">
        <div class="col-lg-6 offset-lg-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <form id="updateProfileForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" value="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" id="email" value="janedoe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="institution">Institution</label>
                            <input type="text" class="form-control" id="institution" value="XYZ University">
                        </div>
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" class="form-control" id="course" value="Computer Science">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" value="3rd Year">
                        </div>
                        <div class="form-group">
                            <label for="resume">Upload Resume</label>
                            <input type="file" class="form-control-file" id="resume">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="border-width: 0px;">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
document.getElementById('updateProfileForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Add your update profile logic here, for example, making an AJAX request to update the profile.
    alert('Profile updated successfully.');
    
    // Redirect to the profile page after updating
    window.location.href = 'cand-profile.html';
});
</script>
