        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!-- Post Internship Page -->
<header class="hero">
    <h2 class="text-center">Post Internship</h2>
    <div class="container mt-5">
        <div class="col-lg-6 offset-lg-3">
            <form id="postInternshipForm">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Role</label>
                    <input type="text" class="form-control" id="jobRole" placeholder="Enter job role" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="5" placeholder="Enter job description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="Enter duration" required>
                </div>
                <div class="form-group">
                    <label for="stipend">Stipend</label>
                    <input type="text" class="form-control" id="stipend" placeholder="Enter stipend" required>
                </div>
                <div class="form-group">
                    <label for="lastDateToApply">Last Date to Apply</label>
                    <input type="date" class="form-control" id="lastDateToApply" required>
                </div>
                <button type="submit" class="btn btn-primary" style="border-width: 0px;">Post Internship</button>
            </form>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="bg-dark-blue text-white text-center py-3">

<script>
    document.getElementById('postInternshipForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Internship posted successfully.');
        // Here you can add your logic to post the internship to your backend
        window.location.href = 'employer-dashboard.html';
    });
</script>
